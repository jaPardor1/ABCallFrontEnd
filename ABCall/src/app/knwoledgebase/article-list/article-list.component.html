<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <label style="font-size: large;">Buscar artículo por contenido:</label>
    </div>
    <div class="col-3">
      <input type="text" id="search-content" #searchContent placeholder="Ingrese texto de búsqueda">
    </div>
    <div class="col-3">
      <button class="ml-3" style="font-size: large;" (click)="searchArticles()">Buscar</button>
    </div>
  </div>
  
  <div class="row mt-5" *ngIf="articlesList !== undefined">
    <div class="col-12">
      <table mat-table [dataSource]="articlesList" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let article"> {{article.title}} </td>
        </ng-container>

        <!-- Tag Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Contenido </th>
          <td mat-cell *matCellDef="let article">
            <span *ngIf="!article.isExpanded">{{ article.content | slice:0:50 }}...</span>
            <span *ngIf="article.isExpanded">{{ article.content }}</span>
            <a href="javascript:void(0)" (click)="toggleContent(article)">
              {{ article.isExpanded ? ' Ver menos' : ' Ver más' }}
            </a>
          </td>
        </ng-container>
        

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
