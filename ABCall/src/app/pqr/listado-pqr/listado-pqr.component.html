<div class="container">
  <div class="row mt-5">
    <div class="col-3">
     <label i18n="pqr-list-title" style="font-size: large;" >Digite el radicado:</label>
    </div>
    <div class="col-3">
      <!-- <mat-form-field appearance="outline"> -->
         <input [(ngModel)]="ticketNumber" type="text" matInput>
      <!-- </mat-form-field> -->
    </div>
    <div class="col-3">
      <button i18n="pqr-list-btn-enviar-incidente" class="ml-3" style="font-size: large;" (click)="searchIncidents()">Enviar</button>
    </div>
  </div>
  <div class="row mt-5" [hidden]=isNotFound>
    <div class="col-12">
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="date">
                <th i18n="pqr-list-tabla-enc-fecha" mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th i18n="pqr-list-tabla-enc-estado" mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
                 <!-- Position Column -->
        <ng-container matColumnDef="subject">
          <th i18n="pqr-list-tabla-enc-asunto" mat-header-cell *matHeaderCellDef>Asunto</th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th style="width: 160px;" mat-header-cell *matHeaderCellDef> </th>
          <td *matCellDef="let row">
            <button i18n="pqr-list-tabla-btn-detalle" class="button-1" (click)="openDialog(row)" mat-button>Ver detalle</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
