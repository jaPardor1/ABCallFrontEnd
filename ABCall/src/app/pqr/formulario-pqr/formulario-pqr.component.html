<form class="mt-5" (submit)="saveInfo()" [formGroup]="form">
  <div class="container">
    <div class="row">
       <div class="col-12 d-flex align-items-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
              <label>Tipo de solicitud</label>
            </div>
            <div class="col-2">
            </div>
            <div class="col-7">
              <mat-error>{{getErrorRequestTypeField()}}</mat-error>
              <mat-form-field>
                <mat-label>Seleccione Tipo de solicitud</mat-label>
                <mat-select formControlName="tipoSolicitud">
                  <mat-option *ngFor="let op of tipoSolicitud" [value]="op.id">{{op.tiposol}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
          <div class="row">
            <div class="col-3">
              <label>Asunto*</label>
            </div>
            <div class="col-2">
            </div>
            <div class="col-7">
              <mat-error *ngIf="form.invalid">{{getErrorSubjectField()}}</mat-error>
              <mat-form-field [style.width.px]=350>
                <mat-label>Asunto</mat-label>
                <input formControlName="asunto" matInput>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label>Descripción*</label>
            </div>
            <div class="col-2">

            </div>
            <div class="col-7">
              <mat-error *ngIf="form.invalid">{{getErrorDescriptionField()}}</mat-error>
              <div>{{form.value.descripcion.length}}/500</div>
              <mat-form-field [style.width.px]=350 [style.height.px]=327>
                <mat-label>Descripción</mat-label>
                <textarea style="height: 327px;width: 350px;" formControlName="descripcion" matInput></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex flex-row-reverse">
                <button [disabled]="form.invalid"  >Enviar</button>
            </div>
          </div>
        </div>
       </div>
    </div>
  </div>
</form>
