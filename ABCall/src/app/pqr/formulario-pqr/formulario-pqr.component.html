<form class="mt-2" (submit)="saveInfo()" [formGroup]="form">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <label>Tipo De Solicitud</label>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>Seleccione Tipo De Solicitud</mat-label>
          <mat-select formControlName="tipoSolicitud">
            <mat-option *ngFor="let op of tipoSolicitud" [value]="op.id">{{op.tiposol}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label>Asunto*</label>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>Asunto</mat-label>
          <input formControlName="asunto" matInput>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-error *ngIf="form.invalid">{{getErrorSubjectField()}}</mat-error>
      </div>
    </div>
    <div class="row">
      <div class="col-3"><label>Descripcion*</label></div>
      <div class="col-3">
        <mat-form-field>

          <mat-label>Descripci√≥n</mat-label>
          <textarea formControlName="descripcion" matInput></textarea>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-error *ngIf="form.invalid">{{getErrorDescriptionField()}}</mat-error>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <button [disabled]="form.invalid" mat-flat-button color="#1FC7B5" >Enviar</button>
          <a mat-stroked-button routerLink="/generos">Cancelar</a>
      </div>
    </div>
  </div>
</form>
