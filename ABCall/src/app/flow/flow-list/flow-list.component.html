<div class="container">
  <div class="row mt-5">
    <div class="col-8">
      <h3  class="ml-3 mt-3">
        {{'flowsModule.flows'|translate}}
      </h3>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button  class="button-1" (click)="goToFlowCreation()">
        {{'flowsModule.createFlow'|translate}}
      </button>
    </div>
  <div class="row mt-5" [hidden]="isNotFound">
    <div class="col-12">
      <table mat-table [dataSource]="flowsList" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell i18n="flowsModule.name" *matHeaderCellDef>
            {{'flowsModule.flowName'|translate}}
          </th>
          <td mat-cell *matCellDef="let flow"> {{ flow.name }} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell i18n="flowsModule.flowDescription" *matHeaderCellDef>
            {{'flowsModule.flowDescription'|translate}}
          </th>
          <td mat-cell *matCellDef="let flow">
            <span >{{ flow.description }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell i18n="flowsModule.flowActions" *matHeaderCellDef>
            {{'flowsModule.flowActions'|translate}}
          </th>
          <td *matCellDef="let flow">
            <button (click)="onCheckSteps(flow.id)" class="button-edit" mat-button>{{'flowsModule.steps'|translate}}</button>
            <button (click)="showDeletionDialog(flow.id)" class="button-delete" mat-button>{{'userListModule.borrarBtn'|translate}}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
