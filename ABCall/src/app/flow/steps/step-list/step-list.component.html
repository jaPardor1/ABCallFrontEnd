<div class="container">
  <div class="row mt-5">
    <div class="col-8">
      <h3 class="ml-3 mt-3">
        {{'flowsModule.steps' | translate}}
      </h3>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button class="button-1" (click)="goToStepCreation()">
        {{'flowSteps.createStep' | translate}}
      </button>
    </div>
  </div>
  <div class="row mt-5" [hidden]="isNotFound">
    <div class="col-12">
      <table mat-table [dataSource]="stepsList" class="mat-elevation-z8">
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell i18n="flowsModule.description" *matHeaderCellDef>
            {{'flowsModule.flowDescription' | translate}}
          </th>
          <td mat-cell *matCellDef="let step"> {{ step.description }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell i18n="flowSteps.type" *matHeaderCellDef>
            {{'flowSteps.type' | translate}}
          </th>
          <td mat-cell *matCellDef="let step"> {{ 'flowSteps.' + step.type | translate }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell i18n="flowsModule.flowActions" *matHeaderCellDef>
            {{'flowsModule.flowActions' | translate}}
          </th>
          <td *matCellDef="let step">
            <button (click)="showDeletionDialog(step.id)" class="button-delete" mat-button>
              {{'userListModule.borrarBtn' | translate}}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
