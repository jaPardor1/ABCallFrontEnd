<div class="tabs">
    <button
      *ngFor="let tab of tabs; let i = index"
      [class.active]="i === activeTabIndex"
      (click)="activateTab(i)"
    >
      {{ tab.title }}
    </button>
  </div>
  <div style="border: 1px solid #189b8d;border-radius: 5px;  ">
    <ng-template #dynamicComponent></ng-template>
  </div>
