

<div class="container">
  <div class="row align-items-center" style="margin-top: 20px;">
    <div class="col-8">
      <h1  class="ml-3 mt-3">{{'userListModule.title'|translate}}</h1>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button  class="button-1" (click)="goToUserCreation()">{{'userListModule.crearUsuarioBtn'|translate}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5">
      <table *ngIf="usersList.length != 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef>{{'userListModule.encabezadoIdentificacion'|translate}}</th>
          <td mat-cell *matCellDef="let element"> {{ element.id_number }} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>{{'userListModule.encabezadoNombre'|translate}}</th>
          <td mat-cell *matCellDef="let element"> {{ element.name + ' ' + element.last_name }} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
          <th  mat-header-cell *matHeaderCellDef>{{'userListModule.encabezadoPerfil'|translate}}</th>
          <td mat-cell *matCellDef="let element"> {{ element.user_role }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="width: 160px;" mat-header-cell *matHeaderCellDef></th>
          <td *matCellDef="let row">
            <button (click)="onEditUser(row.cognito_user_sub)" class="button-edit" mat-button>{{'userListModule.editarBtn'|translate}}</button>
            <button (click)="showDeletionDialog(row.cognito_user_sub)" class="button-delete" mat-button>{{'userListModule.borrarBtn'|translate}}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
