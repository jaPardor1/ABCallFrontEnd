

<div class="container">
  <div class="row align-items-center" style="margin-top: 20px;">
    <div class="col-8">
      <h1 i18n="listado-usuarios-main-title" class="ml-3 mt-3">Listado usuarios registrados</h1>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button i18n="listado-usuarios-crear-usuario-button" class="button-1" (click)="goToUserCreation()">Crear usuario</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5">
      <table *ngIf="usersList.length != 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="identificacion">
          <th i18n="listado-usuarios-tabla-enc-identificacion" mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
          <td mat-cell *matCellDef="let element"> {{ element.id_number }} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th i18n="listado-usuarios-tabla-enc-nombre" mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{ element.name + ' ' + element.last_name }} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
          <th i18n="listado-usuarios-tabla-enc-perfil" mat-header-cell *matHeaderCellDef>Perfil</th>
          <td mat-cell *matCellDef="let element"> {{ element.user_role }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="width: 160px;" mat-header-cell *matHeaderCellDef></th>
          <td *matCellDef="let row">
            <button i18n="listado-usuarios-tabla-but-editar" (click)="onEditUser(row.cognito_user_sub)" class="button-edit" mat-button>Editar</button>
            <button i18n="listado-usuarios-tabla-but-borrar" (click)="showDeletionDialog(row.cognito_user_sub)" class="button-delete" mat-button>Borrar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
